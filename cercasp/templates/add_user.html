{% extends 'base.html' %}
{% block title %}Agregar Usuario{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="mb-0">Agregar Usuario</h2>
    <a href="{{ url_for('users.list_users') }}" class="btn btn-outline-secondary">Volver</a>
</div>
<form method="post" class="rounded-4 shadow p-4 bg-dark text-light">
    <div class="mb-3">
        <label for="username" class="form-label">Usuario</label>
        <input type="text" class="form-control" id="username" name="username" required>
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Contrase√±a</label>
        <input type="password" class="form-control" id="password" name="password" required>
    </div>
    <div class="mb-3">
        <label for="role" class="form-label">Rol</label>
        <select class="form-select" id="role" name="role" required>
            <option value="usuario">Usuario</option>
            <option value="admin">Administrador</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Guardar</button>
</form>
{% endblock %}
